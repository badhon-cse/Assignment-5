<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div
          class="w-full flex flex-col md:flex-row md:justify-between items-center gap-4 py-5 px-4 md:px-14"
        >
          <div class="flex items-center">
            <img class="h-[70px]" src="./assets/logo.png" alt="" />
            <h2 class="ml-2.5 text-[#006747] text-2xl font-bold">
              Emergency<br />
              Service
            </h2>
          </div>

          <div class="flex gap-5 items-center">
            <div
              class="flex gap-2.5 bg-[#41ff6b1a] py-2 px-5 md:py-3 md:px-9 rounded-[50px]"
            >
              <p id="heart-count" class="font-black text-xl">0</p>
              <img class="h-[32px]" src="./assets/heart.png" alt="" />
            </div>

            <div
              class="flex gap-2.5 bg-[#41ff6b1a] py-2 px-5 md:py-3 md:px-9 rounded-[50px] items-center"
            >
              <p id="coin-count" class="font-black text-xl">100</p>
              <img class="h-[32px]" src="./assets/coin.png" alt="" />
            </div>

            <div
              class="bg-[#00A63E] py-2 px-5 md:py-3.5 md:px-9 rounded-[50px]"
            >
              <p class="text-white text-xl">
                <span id="copy-count">0</span> Copy
              </p>
            </div>
          </div>
        </div>
      </nav>

      <section
        class="banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center justify-center p-5 text-center md:p-8 gap-y-2.5"
      >
        <img class="h-[115px] mb-4" src="./assets/logo-dark.png" alt="" />
        <h2 class="font-semibold text-3xl md:text-[40px] text-white mb-4">
          জরুরি সেবা ডিরেক্টরি
        </h2>
        <p class="md:font-semibold md:text-2xl text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
  </body>
</html>
